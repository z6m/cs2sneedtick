//desubtick alias
alias +attack_ "exec fix_attack"
alias -attack_ "-attack;-attack;-attack"
alias +attack2_ "exec fix_attack2"
alias -attack2_ "-attack2;-attack2;-attack2"
 
alias +jump_ "exec fix_jump"
alias -jump_ "-jump;-jump;-jump"
alias +duck_ "exec fix_duck"
alias -duck_ "-duck;-duck;-duck"
alias +sprint_ "exec fix_walk" // walking
alias -sprint_ "-sprint;-sprint;-sprint"
 
alias +forward_ "exec fix_forward"
alias -forward_ "-forward;-forward;-forward"
alias +left_ "exec fix_left"
alias -left_ "-left;-left;-left"
alias +back_ "exec fix_back"
alias -back_ "-back;-back;-back"
alias +right_ "exec fix_right"
alias -right_ "-right;-right;-right"

bind mouse1 +attack_
bind mouse2 +attack2_
bind space +jump_
bind mwheeldown +jump_
